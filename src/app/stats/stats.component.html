
<div id="statBlock">
  <h3 (click)="notNull()">Stats</h3>
  <div *ngIf="player">
    {{player.name}}
  </div>
    <h5>Hp:</h5>
  <div *ngIf="player">
    {{player.hp}}
  </div>
    <h5>Crystals:</h5>
  <div *ngIf="player">
  {{player.crystals}} 
  </div>
    <h5>Speed:</h5>
  <div *ngIf="player">
    {{player.speed}}
  </div>
    <h5>Healing:</h5>
  <div *ngIf="player">
    {{player.healing}}
  </div>
    <h5>Gathering:</h5>
  <div *ngIf="player">
    {{player.gathering}}

  </div>
</div>
